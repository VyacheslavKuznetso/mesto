<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/Logo.svg" alt="Места в России">
    </header>
    <main class="content">
        <section class="avatar">
            <div class="profile">
                <img class="profile__avatar" src="images/image-3.png" alt="Жак-Ив Кусто">
                <div class="profile-info">
                    <div class="profile-info__data">
                        <h1 class="profile-info__UserName">Жак-Ив Кусто</h1>
                        <button class="profile-info__edit-Button" aria-label="Редактировать" id="editUser"></button>
                    </div>
                    <p class="profile-info__specially" id="specially">Исследователь океана</p>
                </div>
            </div>
            <button class="addButton" aria-label="Добывить" id="addContentButton"></button>
        </section> 
        <section class="elements">
            <div class="element">
                <img class="element__image" src="images/kirill-pershin-1088404-unsplash.png" alt="Церковь">
                <div class="element__signature">
                    <h2 class="element__text-photo">Карачаевск</h2>
                    <button class="element__like" id="like-1"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Гора">
                <div class="element__signature">
                    <h2 class="element__text-photo">Домбай</h2>
                    <button class="element__like" id="like-2"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                <div class="element__signature">
                    <h2 class="element__text-photo">Гора Эльбрус</h2>
                    <button class="element__like" id="like-3"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                <div class="element__signature">
                    <h2 class="element__text-photo">Гора Эльбрус</h2>
                    <button class="element__like" id="like-4"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Гора">
                <div class="element__signature">
                    <h2 class="element__text-photo">Домбай</h2>
                    <button class="element__like" id="like-5"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/kirill-pershin-1088404-unsplash.png" alt="Церковь">
                <div class="element__signature">
                    <h2 class="element__text-photo">Карачаево-Черкесская</h2>
                    <button class="element__like" id="like-6"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2023.&nbsp;Вячеслав&nbsp;Кузнецов</p>
    </footer>
    <div class="edit-Form" id="edit-Form">
        <div class="edit-Form__conteiner">
            <button class="conteiner__close" id="closeForm"></button>
            <form class="form" id="userInfo" name="userInfo">
                <h2 class="form__title">Редактировать профиль</h2>
                <input class="form__input form__input_text-name" required placeholder="Name" type="text" name="userName" value="" />
                <input class="form__input form__input_text-role" required placeholder="job" type="text" name="userRole" value="" />
                <button class="form__submit-Button" type="submit">
                    <h3 class="form__submit-Button-save">Сохранить</h3> 
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
