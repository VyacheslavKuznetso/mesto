<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/Logo.svg" alt="Места в России">
    </header>
    <main class="content">
        <section class="block-profile">
            <div class="profile">
                <img class="profile__avatar" src="images/image-3.png" alt="Жак-Ив Кусто">
                <div class="profile__info-block">
                    <div class="profile__data">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать" id="editUser"></button>
                    </div>
                    <p class="profile__subtitle" id="specially">Исследователь океана</p>
                </div>
            </div>
            <button class="add-button" type="button" aria-label="Добывить" id="addContentButton"></button>
        </section> 
        <section class="elements">
            <article class="element">
                <img class="element__image" src="images/kirill-pershin-1088404-unsplash.png" alt="Церковь">
                <div class="element__signature">
                    <h2 class="element__text-photo">Карачаевск</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Гора">
                <div class="element__signature">
                    <h2 class="element__text-photo">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                <div class="element__signature">
                    <h2 class="element__text-photo">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                <div class="element__signature">
                    <h2 class="element__text-photo">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Гора">
                <div class="element__signature">
                    <h2 class="element__text-photo">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="images/kirill-pershin-1088404-unsplash.png" alt="Церковь">
                <div class="element__signature">
                    <h2 class="element__text-photo">Карачаево-Черкесская</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2023.&nbsp;Вячеслав&nbsp;Кузнецов</p>
    </footer>
    <div class="edit-form" id="edit-Form">
        <div class="edit-form__conteiner">
            <button class="edit-form__close" type="button" id="closeForm"></button>
            <form class="form" id="userInfo" name="userInfo">
                <h2 class="form__title">Редактировать профиль</h2>
                <input class="form__input form__input_text_name" required placeholder="Name" type="text" name="userName" value="" />
                <input class="form__input form__input_text_role" required placeholder="job" type="text" name="userRole" value="" />
                <button class="form__submit-button" type="submit" value="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
