<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Webpack</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/Logo.svg')%>" alt="Места в России">
    </header>
    <main class="content">
        <section class="block-profile">
            <div class="profile">
                <img class="profile__avatar" src="<%=require('./images/image-3.png')%>" alt="Жак-Ив Кусто" />
                <div class="profile__info-block">
                    <div class="profile__data">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать" id="editUser"></button>
                    </div>
                    <p class="profile__subtitle" id="specially">Исследователь океана</p>
                </div>
            </div>
            <button class="block-profile__add-button" type="button" aria-label="Добывить" id="addContentButton"></button>
        </section> 
        <section class="elements">
            <template id="element">
                <article class="element">
                    <img class="element__image" />
                    <div class="element__signature">
                        <h2 class="element__text-photo"></h2>
                        <button class="element__like" type="button"></button>
                    </div>
                    <button class="element__delete-button" type="button"></button>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;2023.&nbsp;Вячеслав&nbsp;Кузнецов</p>
    </footer>
    <div class="popup edit-form" id="editForm">
        <div class="popup__conteiner">
            <button class="popup__close popup__close_edit-form" type="button" id="closeForm"></button>
            <form class="popup__form" id="userInfo" name="userInfo">
                <h2 class="popup__form-title">Редактировать профиль</h2>
                <div class="popup__input-container">
                    <input id="name" required minlength="2" maxlength="40" class="popup__form-input popup__form-input_text_name"  placeholder="Name" type="text" name="userName" value="" />
                    <span id="name-error" class="popup__message"></span>
                </div>
                <div class="popup__input-container">
                    <input id="job" required minlength="2" maxlength="200" class="popup__form-input popup__form-input_text_role"  placeholder="job" type="text" name="userRole" value="" />
                    <span id="job-error" class="popup__message"></span>
                </div>
                <button  class="popup__form-submit-button" type="submit" value="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup add-form" id="addForm">
        <div class="popup__conteiner">
            <button class="popup__close popup__close_add-form" type="button" id="addcloseForm"></button>
            <form class="popup__form" id="userImg" name="userImg">
                <h2 class="popup__form-title">Новое место</h2>
                <div class="popup__input-container">
                    <input id="text_img" required minlength="2" maxlength="30" class="popup__form-input popup__form-input_text_img" placeholder="Название" type="text" name="commentImg" value="" />
                    <span id="text_img-error" class="popup__message"></span>
                </div>
                <div class="popup__input-container">
                    <input id="url" required class="popup__form-input popup__form-input_src_img" placeholder="Ссылка на картинку" type="url" name="linkImg" value="" />
                    <span id="url-error" class="popup__message"></span>
                </div>
                <button class="popup__form-submit-button" type="submit" value="Создать">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup window-img popup_dark" >
        <div class="popup__img-conteiner">
            <button class="popup__close popup__close_window-img" type="button"></button>
            <img class="popup__picture"    />
            <h2 class="popup__text"></h2>
        </div>
    </div>
</body>
</html>
